<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Horizon Hoppers</title>
    <link rel="shortcut icon" href="./media/plane-favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="./styles/contact_us.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <span class="logo">Horizon Hoppers</span>
        <ul class="links-navbar">
          <li><a class="link-navbar" href="./travel_recommendation.html">Home</a></li>
          <li><a class="link-navbar" href="./about_us.html">About Us</a></li>
          <li><a class="link-navbar" href="./contact_us.html">Contact Us</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="banner">
        <div class="banner-main-container">
          <h1>CONTACT US</h1>
          <p class="contact-us-text">
            Get In Touch
          </p>
        </div>
        <div class="contact-form-container">
            <form class="contact-form" action="">
                <div class="input-section">
                    <label class="label-input" for="name">Name</label>
                    <input class="input" id="name" name="name" placeholder="Enter Your Name" type="text" />
                </div>
                <div class="input-section">
                    <label class="label-input" for="email">Email</label>
                    <input class="input" id="email" name="email" placeholder="Enter Your Email" type="email" />
                </div>
                <div class="input-section">
                    <label class="label-input" for="message">Message</label>
                    <textarea class="input" rows="10" placeholder="Tell us what you want..."></textarea>
                </div>
                <button type="submit" class="form-button">Submit</button>
            </form>
        </div>
    </section>
    <aside class="sidebar">
      <div class="vertical-line"></div>
      <ul class="social-media-list">
        <li>
          <a class="link-icon" href="https://www.x.com">
            <img class="social-media-img" src="./media/twitter-icon.svg" />
          </a>
        </li>
        <li>
          <a class="link-icon" href="https://www.facebook.com/">
            <img class="social-media-img" src="./media/facebook-icon.svg" />
          </a>
        </li>
        <li>
          <a class="link-icon" href="https://www.instagram.com">
            <img
              class="social-media-img"
              src="./media/instagram-icon.svg"
            />
          </a>
        </li>
        <li>
          <a class="link-icon" href="https://www.youtube.com">
            <img class="social-media-img" src="./media/youtube-icon.svg" />
          </a>
        </li>
      </ul>
    </aside>
    </main>
  </body>
</html>
